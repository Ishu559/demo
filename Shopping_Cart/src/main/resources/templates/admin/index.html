<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f0f0, #dfe9f3);
    }
    .dashboard-glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 1.2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    .dashboard-glass:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.2);
    }
    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <section>
    <div class="container py-5">
      

      <div class="row mt-4 g-4">
        <div class="col-md-4">
          <a href="/admin/loadAddProduct" class="text-decoration-none">
            <div class="card dashboard-glass text-center text-primary">
              <div class="card-body">
                <i class="fa-solid fa-square-plus fa-3x mb-2"></i>
                <h5>Add Product</h5>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-4">
          <a href="/admin/category" class="text-decoration-none">
            <div class="card dashboard-glass text-center text-warning">
              <div class="card-body">
                <i class="fa-solid fa-list fa-3x mb-2"></i>
                <h5>Add Category</h5>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-4">
          <a href="/admin/products" class="text-decoration-none">
            <div class="card dashboard-glass text-center text-success">
              <div class="card-body">
                <i class="fa-solid fa-table-list fa-3x mb-2"></i>
                <h5>View Product</h5>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-4">
          <a href="/admin/orders" class="text-decoration-none">
            <div class="card dashboard-glass text-center text-warning">
              <div class="card-body">
                <i class="fa-solid fa-box-open fa-3x mb-2"></i>
                <h5>Orders</h5>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-4">
          <a href="/admin/users?type=1" class="text-decoration-none">
            <div class="card dashboard-glass text-center text-info">
              <div class="card-body">
                <i class="fa-solid fa-circle-user fa-3x mb-2"></i>
                <h5>Users</h5>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-4">
          <a href="/admin/add-admin" class="text-decoration-none">
            <div class="card dashboard-glass text-center text-primary">
              <div class="card-body">
                <i class="fa-solid fa-user-plus fa-3x mb-2"></i>
                <h5>Add Admin</h5>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-4">
          <a href="/admin/users?type=2" class="text-decoration-none">
            <div class="card dashboard-glass text-center text-danger">
              <div class="card-body">
                <i class="fa-solid fa-circle-user fa-3x mb-2"></i>
                <h5>Admin</h5>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <button class="btn btn-primary floating-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
      <i class="fa fa-arrow-up"></i>
    </button>
  </section>
</body>
</html>
